    <script>

        }

        <form class="w3-container">
            <div class="row_oriented">
                <input class="w3-input" type="text" name="search_request" placeholder="Поиск по прайсу">
                <button class="button" type="submit" ><i class="fa fa-search"></i></button>
            </div>
        </form>

    <div id="login_window" hidden="true">

        </form>
