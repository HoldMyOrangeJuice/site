<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>


    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>


    {% load  static %}
    {% include "desktop/extendable/navbar.html" %}
    <link rel="stylesheet" href="{% static "css/desktop/style.css" %}">
    <link rel="stylesheet" href="{% static "css/desktop/user/register.css" %}">
    <script src="{% static "js/funcs.js" %}"></script>

</head>
<body>

    <div class="container">
        <div class="register-form">

        <form method="POST" id="register">
            {% csrf_token %}
            <div class="centred">
                <img class="pfp" src="{% static 'images/pfp.png' %}"/>
            </div>

            <div class="inputs">
                <input placeholder="username" class="w3-input register-input" name="username">
                <input placeholder="email" class="w3-input register-input" name="email">
                <input placeholder="phone" class="w3-input register-input" name="phone">
                <input type="password" placeholder="password" class="w3-input register-input" name="password">
            </div>

            <div class="centred distance">
                <a href="/accounts/login/" class="reg">log in</a>
            </div>

            <div class="centred">
            <button class="button button-wide" type="button" onclick="submit_form('register')">submit</button>
            </div>

            <div class="centred" id="status">
            </div>

        </form>


    </div>
    </div>

</body>

</html>
